<!DOCTYPE html>
<html ng-app="LunchCheck">

<head>
  <title>AngularJS Lunch Check</title>
 
</head>

<body>
  <div ng-controller="LunchCheckController">
    <input type="text" ng-model="inputText" placeholder="Enter comma-separated items" />
    <button ng-click="checkLunch()">Check</button>
    <div>{{ message }}</div>
  </div>

  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  
  <script src="app.js"></script>
</body>

</html>
